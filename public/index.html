<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Socket Server</title>
</head>

<body>
  <h1> Acceso denegado </h1>

  <script src="socket.io/socket.io.js"></script>

  <script>

    var cliente = io();

    cliente.on('connect', function () {
      console.log('conectado al servidor');
    });
    cliente.on('disconnect', function () {
      console.log('perdimos coneccion con el servidor');
    });

    cliente.emit('mensaje', { nombre: 'Josep Rojas' });

    cliente.on('mensaje', function (payload) {
      console.log(payload.admin);
    });

    cliente.on('nuevo_mensaje', function (payload) {
      console.log('Escuchando');
      console.log('Nombre: ', payload.nombre);
      console.log('Mensaje: ', payload.mensaje);
    });

    cliente.on('active_bands', function (bands) {
      console.clear();
      console.table(bands);
    })

  </script>

  <button> Tap </button>
</body>

</html>
